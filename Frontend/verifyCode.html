<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #afa7a7be;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #e6c5c5;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #ff5e00;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verification Code</h1>
    <form id="verificationForm">
      <div class="form-group">
        <label for="verificationCode">Verification Code:</label>
        <input type="text" id="verificationCode" name="verificationCode" pattern="[0-9]+" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("verificationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get the entered verification code
      var verificationCode = document.getElementById("verificationCode").value;
      
      // Perform any desired action with the verification code here
      console.log("Verification Code:", verificationCode);
      
      // Reset the form
      this.reset();
    });
  </script>
</body>
</html>
